apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-web-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/TanmayRao7/argocd-example-apps.git'
    targetRevision: 
    path: apps-of-apps/apps
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true